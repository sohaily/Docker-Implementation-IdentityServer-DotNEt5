version: '3.7'

services:
  testapp:
    image: testapp:dev
    container_name: TestApp
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "TestApp"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_testapp$
    volumes:
      - D:\Github\Docker-Implementation-IdentityServer-DotNEt5\TestApp:/app
      - D:\Github\Docker-Implementation-IdentityServer-DotNEt5:/src
      - C:\Users\HP\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_testapp$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_testapp$ \"C:/Users/HP/source/repos/IdentityServer/TestApp/bin/Debug/net5.0/TestApp.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true